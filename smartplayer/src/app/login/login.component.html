<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

  <div class="form-group input-top">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" required
           [(ngModel)]="model.email" name="email" #email="ngModel">
    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      Adres email jest wymagany
    </div>
  </div>

  <div class="form-group">
    <label for="password">HasÅ‚o</label>
    <input type="password" id="password" class="form-control" required
           [(ngModel)]="model.password" name="password" #password="ngModel">
    <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
      HasÅ‚o jest wymagane
    </div>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
  
</form>
